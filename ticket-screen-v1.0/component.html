<div class="frame-1__stationonecomponent">
  <!-- Здесь будет "Финляндский вокзал" -->
  <div class="frame-1__stationonetext" id="output-kuda"></div>
</div>

<div class="frame-1__stationtwocomponent">
  <!-- Здесь будет "- Парголово" -->
  <div class="frame-1__stationtwotext" id="output-otkuda"></div>
</div>

<div class="frame-1__pricecomponent">
  <!-- Здесь будет "48" -->
  <div class="frame-1__pricetext" id="output-price"></div>
</div>

<script>
 document.addEventListener("DOMContentLoaded", () => {
    const data = JSON.parse(localStorage.getItem("formData"));

    if (data) {
        // Для "Куда"
        const kuda = data.kuda.trim();
        document.getElementById("output-kuda").textContent = 
            kuda.charAt(0).toUpperCase() + kuda.slice(1).toLowerCase();

        // Для "Откуда"
        const otkuda = data.otkuda.trim();
        const formattedOtkuda = otkuda.charAt(0).toUpperCase() + 
                               otkuda.slice(1).toLowerCase();
        document.getElementById("output-otkuda").textContent = `- ${formattedOtkuda}`;

        // Для цены
        document.getElementById("output-price").textContent = data.price;
    }
});
</script>


<script>
document.addEventListener('DOMContentLoaded', function() {
    // Массив названий месяцев
    const months = [
        'января', 'февраля', 'марта', 'апреля',
        'мая', 'июня', 'июля', 'августа',
        'сентября', 'октября', 'ноября', 'декабря'
    ];

    // Сегодняшняя дата
    const today = new Date();
    // Завтрашняя дата
    const tomorrow = new Date(today);
    tomorrow.setDate(today.getDate() + 1);

    // Обновляем элементы
    function updateDateElements() {
        // Сегодняшнее число
        document.querySelector('.frame-1__nomberonetext').textContent = today.getDate();
        // Сегодняшний месяц
        document.querySelector('.frame-1__dateonetext').textContent = months[today.getMonth()];
        
        // Завтрашнее число
        document.querySelector('.frame-1__numbertwotext').textContent = tomorrow.getDate();
        // Завтрашний месяц
        document.querySelector('.frame-1__datetwotext').textContent = months[tomorrow.getMonth()];
    }

    // Инициализация
    updateDateElements();
});
</script>
