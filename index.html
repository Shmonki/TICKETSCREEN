<html>
<head>

    <link rel="stylesheet" href="style.css">

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: -apple-system, sans-serif;
            font-size: 18px;
            color: #666;
            display: none;
        }
        
        /* üîß –°—Ç–∏–ª–∏ –≤–∞—à–µ–π –∫–Ω–æ–ø–∫–∏ */

        }

<body>
    <!-- üîß –í–∞—à–∞ –∫–Ω–æ–ø–∫–∞ –∏–∑ –º–∞–∫–µ—Ç–∞ -->
    <div class="frame-20__button-startuem">
        <button onclick="loadSecondScreen()">–°–¢–ê–†–¢–£–ï–ú!</button>
    </div>
    
    <!-- –õ–æ–∞–¥–µ—Ä -->
    <div class="loader" id="loader">–ü–û–î–ì–†–£–ó–ö–ê...</div>

    <script>
        // üîß –ê–±—Å–æ–ª—é—Ç–Ω—ã–µ —Å—Å—ã–ª–∫–∏ –Ω–∞ –≤–∏–¥–µ–æ
        const VIDEO_WEBM_URL = 'https://cdn.glitch.global/e01bdc14-9dc5-42f2-b393-aa2f0de7a5be/qr-animation.webm';
        const VIDEO_MP4_URL = 'https://cdn.glitch.global/e01bdc14-9dc5-42f2-b393-aa2f0de7a5be/qr-animation.mp4'; // –ï—Å–ª–∏ –µ—Å—Ç—å MP4
        
        let isVideoCached = false;
        
        async function loadSecondScreen() {
            const loader = document.getElementById('loader');
            
            try {
                loader.style.display = 'block';
                
                if (!isVideoCached) {
                    await cacheVideo();
                    isVideoCached = true;
                }
                
                window.location.href = 'component.html';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                loader.textContent = '–û–®–ò–ë–ö–ê –ó–ê–ì–†–£–ó–ö–ò';
                loader.style.color = '#ff0000';
            }
        }

        async function cacheVideo() {
            return new Promise((resolve, reject) => {
                const video = document.createElement('video');
                video.preload = 'auto';
                video.src = VIDEO_MP4_URL || VIDEO_WEBM_URL; // üîß –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç —Ñ–æ—Ä–º–∞—Ç–æ–≤
                
                video.onloadeddata = () => {
                    video.remove();
                    resolve();
                };
                
                video.onerror = reject;
            });
        }
    </script>
