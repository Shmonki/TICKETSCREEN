        function checkForm() {
            // Используем новые ID
            const inputs = {
                kuda: document.getElementById('input-areakuda'),
                otkuda: document.getElementById('input-areaotkuda'),
                price: document.getElementById('input-areatsena')
            };

            const errorBlock = document.getElementById('error-message');
            let errorText = '';

            if (!inputs.kuda.value) errorText = 'ВВЕДИТЕ "КУДА"';
            else if (!inputs.otkuda.value) errorText = 'ВВЕДИТЕ "ОТКУДА"';
            else if (!inputs.price.value) errorText = 'ВВЕДИТЕ "ЦЕНУ"';

            if (errorText) {
                errorBlock.textContent = errorText;
                errorBlock.style.display = 'block';
                return;
            }

            localStorage.setItem('formData', JSON.stringify({
                kuda: inputs.kuda.value,
                otkuda: inputs.otkuda.value,
                price: inputs.price.value
            }));
            
            window.location.href = 'component.html';
        }
    </script>
  
  
    <script>

  function checkForm() {
    const inputs = {
      kuda: document.getElementById('input-areakuda'),
      otkuda: document.getElementById('input-areaotkuda'),
      price: document.getElementById('input-areatsena')
    };

    const errorBlock = document.getElementById('error-message');
    errorBlock.style.display = 'none';

    // Валидация
    const errors = [];
    if (!inputs.kuda.value.trim()) errors.push('КУДА');
    if (!inputs.otkuda.value.trim()) errors.push('ОТКУДА');
    if (!inputs.price.value.trim()) errors.push('ЦЕНУ');

    if (errors.length) {
      errorBlock.textContent = `ВВЕДИТЕ: ${errors.join(', ')}`;
      errorBlock.style.display = 'block';
      return;
    }

    // Сохранение данных
    localStorage.setItem('formData', JSON.stringify({
      kuda: inputs.kuda.value.trim(),
      otkuda: inputs.otkuda.value.trim(),
      price: inputs.price.value.trim() || '48' // Значение по умолчанию
    }));

    window.location.href = 'component.html';
  }
  </script>
