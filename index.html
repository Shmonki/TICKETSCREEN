<script>
function checkForm() {
  // Получаем значения
  const kuda = document.getElementById('input-kuda').value;
  const otkuda = document.getElementById('input-otkuda').value;
  const price = document.getElementById('input-price').value;
  const errorBlock = document.getElementById('error-message');

  // Проверяем заполнение
  let errorText = '';
  if (!kuda) errorText = 'ВВЕДИТЕ "КУДА"';
  else if (!otkuda) errorText = 'ВВЕДИТЕ "ОТКУДА"';
  else if (!price) errorText = 'ВВЕДИТЕ "ЦЕНУ"';

  if (errorText) {
    errorBlock.textContent = errorText;
    errorBlock.style.display = 'block';
    return;
  }

  // Сохраняем данные и переходим
  localStorage.setItem('formData', JSON.stringify({kuda, otkuda, price}));
  window.location.href = 'component.html';
}
</script>
  
  
  
  
  
  <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: -apple-system, sans-serif;
            font-size: 18px;
            color: #666;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Кнопка перехода -->
    <button onclick="loadSecondScreen()">СТАРТУЕМ!</button>
    
    <!-- Лоадер -->
    <div class="loader" id="loader">ПОДГРУЗКА...</div>

    <script>
        // Флаг кеширования видео
        let isVideoCached = false;
        
        async function loadSecondScreen() {
            const loader = document.getElementById('loader');
            
            try {
                // Показываем лоадер
                loader.style.display = 'block';
                
                // Если видео не кешировано - грузим
                if (!isVideoCached) {
                    await cacheVideo();
                    isVideoCached = true;
                }
                
                // Переход на второй экран
                window.location.href = 'component.html';
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                loader.textContent = 'ОШИБКА ЗАГРУЗКИ';
            }
        }

        async function cacheVideo() {
            return new Promise((resolve, reject) => {
                const video = document.createElement('qr-video');
                video.preload = 'auto';
                video.src = 'https://cdn.glitch.global/e01bdc14-9dc5-42f2-b393-aa2f0de7a5be/qr-animation.webm'; // Основной источник
                
                video.onloadeddata = () => {
                    video.remove();
                    resolve();
                };
                
                video.onerror = reject;
            });
        }
    </script>
</body>
</html>
