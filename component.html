<div class="frame-1__drug-container"
     ontouchstart="handleTouchStart(event)"
     ontouchend="handleTouchEnd(event)"
     onmousedown="handleMouseStart(event)"
     onmouseup="handleMouseEnd(event)">
  <div class="frame-1__drug-container2"></div>

  <script>
let startX = 0;
let isDragging = false;
const MIN_SWIPE_DISTANCE = 100; // –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –¥–∏—Å—Ç–∞–Ω—Ü–∏—è —Å–≤–∞–π–ø–∞

// –î–ª—è —Ç–∞—á-—É—Å—Ç—Ä–æ–π—Å—Ç–≤
function handleTouchStart(e) {
  startX = e.touches[0].clientX;
  isDragging = true;
}

function handleTouchEnd(e) {
  if (!isDragging) return;
  const endX = e.changedTouches[0].clientX;
  handleSwipe(endX - startX);
  isDragging = false;
}

// –î–ª—è –¥–µ—Å–∫—Ç–æ–ø–æ–≤
function handleMouseStart(e) {
  startX = e.clientX;
  isDragging = true;
  document.addEventListener('mousemove', handleMouseMove);
  document.addEventListener('mouseup', handleMouseEnd);
}

function handleMouseMove(e) {
  if (!isDragging) return;
  const currentX = e.clientX;
  handleSwipe(currentX - startX);
}

function handleMouseEnd(e) {
  isDragging = false;
  document.removeEventListener('mousemove', handleMouseMove);
  document.removeEventListener('mouseup', handleMouseEnd);
}

// –û–±—â–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∂–µ—Å—Ç–∞
function handleSwipe(deltaX) {
  if (deltaX < -MIN_SWIPE_DISTANCE) { // –°–≤–∞–π–ø –≤–ª–µ–≤–æ
    window.location.href = 'index.html'; 
  }
}
</script>
  
  

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- üîß –ü–æ–¥–∫–ª—é—á–∏—Ç–µ –≤–∞—à–∏ —Å—Ç–∏–ª–∏ -->
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
 
    <script>
        // üîß –ê–±—Å–æ–ª—é—Ç–Ω—ã–µ —Å—Å—ã–ª–∫–∏ –Ω–∞ –∞—Å—Å–µ—Ç—ã
        const VIDEO_WEBM_URL = 'https://cdn.glitch.global/e01bdc14-9dc5-42f2-b393-aa2f0de7a5be/qr-animation.webm';
        const VIDEO_MP4_URL = 'https://cdn.glitch.global/e01bdc14-9dc5-42f2-b393-aa2f0de7a5be/qr-animation.mp4';
        const FALLBACK_IMAGE = 'https://cdn.glitch.global/e01bdc14-9dc5-42f2-b393-aa2f0de7a5be/fallback.jpg';

        const video = document.getElementById('qr-video');
        const preview = document.getElementById('previewImage');
        let isPlaying = false;

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const canPlayWebM = video.canPlayType('video/webm');
                video.src = canPlayWebM ? VIDEO_WEBM_URL : VIDEO_MP4_URL;

                await new Promise((resolve, reject) => {
                    video.addEventListener('loadeddata', resolve, { once: true });
                    video.addEventListener('error', reject, { once: true });
                    video.load();
                });

                capturePreview();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showStaticPreview();
            }
        });

        function capturePreview() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            preview.src = canvas.toDataURL();
            video.currentTime = 0;
        }

        async function playVideo() {
            if (isPlaying) return;
            
            try {
                isPlaying = true;
                preview.style.opacity = '0';
                
                await video.play();
                
                video.addEventListener('ended', () => {
                    resetVideoState();
                }, { once: true });

                setTimeout(() => {
                    isPlaying = false;
                    video.load();
                }, 1000);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                resetVideoState();
            }
        }

        function resetVideoState() {
            video.currentTime = 0;
            preview.style.opacity = '1';
            isPlaying = false;
        }

        function showStaticPreview() {
            preview.src = FALLBACK_IMAGE;
            video.style.display = 'none';
        }

        document.getElementById('videoContainer').addEventListener('click', playVideo);
    </script>
</body>
</html>
