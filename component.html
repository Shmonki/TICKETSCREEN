<div class="frame-1__drug-container"
     ontouchstart="handleTouchStart(event)"

  <script>
let startX = 0;
let isDragging = false;
const MIN_SWIPE_DISTANCE = 100; // Минимальная дистанция свайпа

// Для тач-устройств
function handleTouchStart(e) {
  startX = e.touches[0].clientX;
  isDragging = true;
}

function handleTouchEnd(e) {
  if (!isDragging) return;
  const endX = e.changedTouches[0].clientX;
  handleSwipe(endX - startX);
  isDragging = false;
}

// Для десктопов
function handleMouseStart(e) {
  startX = e.clientX;
  isDragging = true;
  document.addEventListener('mousemove', handleMouseMove);
  document.addEventListener('mouseup', handleMouseEnd);
}

function handleMouseMove(e) {
  if (!isDragging) return;
  const currentX = e.clientX;
  handleSwipe(currentX - startX);
}

function handleMouseEnd(e) {
  isDragging = false;
  document.removeEventListener('mousemove', handleMouseMove);
  document.removeEventListener('mouseup', handleMouseEnd);
}

// Общая проверка жеста
function handleSwipe(deltaX) {
  if (deltaX < -MIN_SWIPE_DISTANCE) { // Свайп влево
    window.location.href = 'index.html'; 
  }
}
</script>

  <script>
document.addEventListener('DOMContentLoaded', function() {
    // Массив названий месяцев
    const months = [
        'января', 'февраля', 'марта', 'апреля',
        'мая', 'июня', 'июля', 'августа',
        'сентября', 'октября', 'ноября', 'декабря'
    ];

    // Функция форматирования даты
    function formatDate(date) {
        const day = date.getDate();
        const month = months[date.getMonth()];
        return `${day} ${month}`;
    }

    // Сегодняшняя дата
    const today = new Date();
    // Завтрашняя дата
    const tomorrow = new Date(today);
    tomorrow.setDate(today.getDate() + 1);

    // Обновляем элементы
    function updateDateElements() {
        // Сегодняшняя дата
        document.querySelectorAll('.frame-1___29-text').forEach(el => {
            el.textContent = formatDate(today);
        });
        
        // Завтрашняя дата
        document.querySelectorAll('.frame-1___30-text').forEach(el => {
            el.textContent = formatDate(tomorrow);
        });
    }

    // Инициализация
    updateDateElements();
});
</script>
